<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Classificação
  </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1986/1986941.png" type="image/png">
</head>
<body>
  <h1>Tabela de Classificação</h1>
  <div id="divBotao">

    <button id="botaoAdicionarJogador" onClick="adicionarJogador()">Adicionar Jogador</button>

    <button id="botaoLimpar" onClick="limparDados()">Limpar Dados</button>

    <button id="botaoExcluirJogador" onclick="excluirJogador()">Excluir um jogador</button>
  </div>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
      
    </tbody>
  </table>


  <script src="./script.js"></script>
</body>
</html>
